
{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container mt-5">
    <h2>{{ book.title }}</h2>
    <p><strong>Category:</strong> {{ book.category }}</p>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">{% trans "Back to Book List"%}</a>
</div>
{% endblock %}
